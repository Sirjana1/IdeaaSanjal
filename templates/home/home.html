<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>

    {% else %}
      <div>
      <a href="{% url 'login' %}">Login</a>

      <a href="{% url 'register' %}">Register</a>
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
